{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="starter-template">
        <div class="row" style="height:100vh;">
            <div class="col-md-4 col-md-offset-4" style="margin-top:10vh;">
                <form action"popular_zipcode_daily" method="POST">
                    <div class="form-group text-center">
                        <label style="font-weight:300; font-size:36px;">Daily Trends</label>
                        <br /><br />
                        Date
                        <input class="form-control" type="date" name="search_date" value='{{ time_now_minus_two }}'>
                        <br />
                        State
                        <select class="form-control" name="state">
                            <option>CT</option>
                            <option>NJ</option>
                            <option>NY</option>
                        </select>
                        <br />
                        <button type="submit" value="Send" name="date-container" class="btn btn-default id-submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
